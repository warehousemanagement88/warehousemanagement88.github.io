<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Warehouse Management System</title>
    <link
      rel="shortcut icon"
      href="assets/images/fav.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/images/fav.jpg" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="col-xl-10 col-lg-11 mx-auto login-container">
          <div class="row">
            <div class="col-lg-5 col-md-6 no-padding">
              <div class="login-box">
                <h5>Sign Up</h5>

                <div class="login-row row no-margin">
                  <label for=""
                    ><i class="fas fa-envelope"></i>First Name</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="isifirstname"
                  />
                </div>
                <div class="login-row row no-margin">
                  <label for=""><i class="fas fa-envelope"></i>Last Name</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="isilastname"
                  />
                </div>
                <div class="login-row row no-margin">
                  <label for=""><i class="fas fa-envelope"></i>Email</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="isiemail"
                  />
                </div>
                <div class="login-row row no-margin">
                  <label for=""
                    ><i class="fas fa-unlock-alt">Password</i></label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="isipassword"
                  />
                </div>
                <div class="login-row row no-margin">
                  <label for=""
                    ><i class="fas fa-unlock-alt">Confirm Password</i></label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="isiconfirmpass"
                  />
                </div>

                <div class="login-row btnroo row no-margin">
                  <button
                    class="btn btn-success btn-sm"
                    type="submit"
                    id="button"
                    onclick="PostSignUp()"
                  >
                    Create Account
                  </button>
                </div>
                <div class="login-row donroo row no-margin">
                  <p>You have an Account ? <a href="index.html">Login</a></p>
                </div>
              </div>
            </div>

            <div class="col-lg-7 col-md-6 img-box">
              <img src="assets/images/sideimg.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script type="module" src="../js/post_signup.js"></script>
</html>
